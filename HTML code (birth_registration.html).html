<!DOCTYPE html>
<html>
<head>
  <title>Birth Certificate Registration</title>
  <link rel="stylesheet" type="text/css" href="C:\Users\steph\Desktop\Esse website\css\style.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  
  <div class="registration-container">
    <h1>Birth Certificate Registration</h1>
    <form>
      <div class="input-group">
        <label for="childName">Child's Name</label>
        <input type="text" id="childName" name="childName" required>
      </div>
      <div class="input-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
      </div>
      <div class="input-group">
        <label for="placeOfBirth">Place of Birth</label>
        <input type="text" id="placeOfBirth" name="placeOfBirth" required>
      </div>
      <div class="input-group">
        <label for="parentName">Parent's Name</label>
        <input type="text" id="parentName" name="parentName" required>
      </div>
      <div class="input-group">
        <label for="contactNumber">Contact Number</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>
      </div>
      <div class="input-group">
        <label for="identityProof">Identity Proof</label>
        <input type="file" id="identityProof" name="identityProof" accept="image/*" required>
      </div>
      <div class="input-group">
        <label for="parentIDProof">Parent's ID Proof</label>
        <input type="file" id="parentIDProof" name="parentIDProof" accept="image/*" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
